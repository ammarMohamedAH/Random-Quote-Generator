<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body class="vh-100">
    <div
      class="bg-overly w-100 h-100 d-flex align-items-center justify-content-center text-center"
    >
      <div
        class="holder rounded-3 d-flex flex-column justify-content-between p-4 align-items-center gap-3 overflow-hidden"
      >
        <h1 class="text-success">Quote of the day</h1>
        <div class="quote-box text-white">
          <div class="quote h4" id="quote"></div>
          <div class="h5">
            --
            <span class="auther" id="auther"></span> --
          </div>
        </div>
        <div>
          <h6 class="text-white-50">
            Press the button below to recieve a random quote!
          </h6>
          <button class="btn btn-success" onclick=" change()">New Quote</button>
        </div>
      </div>
    </div>
    <!-- main js file -->
    <script src="./js/main.js"></script>
  </body>
</html>
